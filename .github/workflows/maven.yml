name: Java CI with Maven

on:
    push:
        branches: ["main"]

jobs:
    build:
        runs-on: self-hosted

        steps:
            - run: |
                  mkdir -p src/main/resources/templates && mkdir -p src/main/resources/static && touch src/main/resources/templates/application.properties
                  echo "${{ secrets.MY_ENV }}" >> src/main/resources/templates/application.properties
            - uses: actions/checkout@v3
            - name: Set up JDK 21
              uses: actions/setup-java@v3
              with:
                  java-version: "21"
                  distribution: "temurin"
                  cache: maven
            - name: ZBuild with Maven
              run: mvn -B package --file pom.xml
